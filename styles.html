<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞–ª—å–Ω—ã–π –∫—É–±–∏–∫ | –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(145deg, #1e2b3a 0%, #0f1a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 48px;
            padding: 32px 24px 48px 24px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5), inset 0 2px 3px rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.2s;
        }
        h1 {
            text-align: center;
            font-weight: 500;
            font-size: 2.4rem;
            letter-spacing: 2px;
            color: #f2e9d0;
            text-shadow: 0 5px 10px #00000040, 0 0 5px #ffd78c80;
            margin-bottom: 24px;
            word-break: break-word;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 32px 0;
            filter: drop-shadow(0 20px 20px #00000070);
        }
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫—É–±–∏–∫–∞ ‚Äî —Ä–∏—Å—É–µ–º –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ CSS */
        .dice {
            width: 200px;
            height: 200px;
            background: #fafafd;
            border-radius: 32px;
            box-shadow: 
                inset 0 -8px 8px rgba(0,0,0,0.15),
                inset 0 8px 10px rgba(255,255,255,0.9),
                0 20px 30px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .dice:hover {
            transform: scale(1.02);
        }
        /* –°–µ—Ç–∫–∞ –¥–ª—è —Ç–æ—á–µ–∫ (–∫–∞–∫ –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–µ–º –∫—É–±–∏–∫–µ) */
        .face {
            width: 140px;
            height: 140px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 8px;
            padding: 10px;
        }
        .pip {
            background: #1e272e;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            max-width: 32px;
            max-height: 32px;
            place-self: center;
            box-shadow: 0 4px 4px rgba(0,0,0,0.2), inset 0 0 0 1px #ffffff40;
            transition: background 0.1s, transform 0.1s;
        }
        /* —Ç–æ—á–∫–∏ –Ω–µ –≤–∏–¥–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –±—É–¥–µ–º –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —á–µ—Ä–µ–∑ –¥–∞—Ç–∞-–∞—Ç—Ä–∏–±—É—Ç */
        .pip {
            opacity: 0;
        }
        .pip.show-pip {
            opacity: 1;
        }
        /* –ö–Ω–æ–ø–∫–∞ */
        .roll-button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background: #fece6b;
            border: none;
            border-radius: 60px;
            padding: 18px 48px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #1b2a36;
            letter-spacing: 1px;
            box-shadow: 0 15px 0 #b28434, 0 10px 25px #00000060, 0 5px 15px #ffb34780;
            cursor: pointer;
            transition: all 0.07s ease-out;
            border: 1px solid #ffe5b4;
            text-transform: uppercase;
        }
        .roll-button:active {
            transform: translateY(8px);
            box-shadow: 0 7px 0 #b28434, 0 12px 25px #00000060;
        }
        .roll-button:focus-visible {
            outline: 3px solid #ffd966;
            outline-offset: 4px;
        }
        /* –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-badge {
            text-align: center;
            margin-top: 24px;
            font-size: 2rem;
            font-weight: 600;
            color: #fbeba4;
            text-shadow: 0 3px 5px #00000050;
            background: rgba(0,0,0,0.2);
            padding: 12px 20px;
            border-radius: 60px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
            border: 1px solid #ffffff30;
            min-width: 120px;
        }
        .footer-note {
            text-align: center;
            margin-top: 28px;
            color: #bbc9d5;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üé≤ –ë–†–û–°–û–ö –ö–£–ë–ò–ö–ê</h1>

        <!-- –í–∏–∑—É–∞–ª—å–Ω—ã–π –∫—É–±–∏–∫ -->
        <div class="dice-container">
            <div class="dice" id="diceElement">
                <!-- –ì—Ä–∞–Ω—å —Å —Ç–æ—á–∫–∞–º–∏ (—Ä–∏—Å—É—é—Ç—Å—è —á–µ—Ä–µ–∑ CSS grid) -->
                <div class="face" id="diceFace">
                    <!-- 9 —è—á–µ–µ–∫ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ç–æ—á–µ–∫ (–ø–æ–∑–∏—Ü–∏–∏: –≤–µ—Ä—Ö–Ω–∏–π —Ä—è–¥, —Å—Ä–µ–¥–Ω–∏–π, –Ω–∏–∂–Ω–∏–π) -->
                    <div class="pip" data-pos="0"></div> <div class="pip" data-pos="1"></div> <div class="pip" data-pos="2"></div>
                    <div class="pip" data-pos="3"></div> <div class="pip" data-pos="4"></div> <div class="pip" data-pos="5"></div>
                    <div class="pip" data-pos="6"></div> <div class="pip" data-pos="7"></div> <div class="pip" data-pos="8"></div>
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –±—Ä–æ—Å–∫–∞ -->
        <button class="roll-button" id="rollBtn" aria-label="–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫">–ë—Ä–æ—Å–∏—Ç—å</button>

        <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–∏—Å–ª–∞ (–¥—É–±–ª–∏—Ä—É–µ—Ç –∫—É–±–∏–∫, –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞) -->
        <div class="result-badge" id="resultDisplay">‚öÄ 1</div>
        <div class="footer-note">–Ω–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –ø–æ–ª—É—á–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 6</div>
    </div>

    <script>
        (function() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ—á–∫–∏ (–ø–∏–ø—Å—ã) –≤–Ω—É—Ç—Ä–∏ –≥—Ä–∞–Ω–∏
            const pips = document.querySelectorAll('.pip');
            const resultDisplay = document.getElementById('resultDisplay');
            const rollBtn = document.getElementById('rollBtn');
            const diceFace = document.getElementById('diceFace'); // –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π

            // –£—Ç–∏–ª–∏—Ç–∞: —Å—Ç–µ—Ä–µ—Ç—å –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–æ—á–∫–∏ (—Å–∫—Ä—ã—Ç—å)
            function clearDots() {
                pips.forEach(pip => pip.classList.remove('show-pip'));
            }

            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω—É–∂–Ω–æ–π –≥—Ä–∞–Ω–∏ (–ø–æ —á–∏—Å–ª—É 1-6)
            function showDiceFace(number) {
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä—è—á–µ–º –≤—Å–µ —Ç–æ—á–∫–∏
                clearDots();

                // –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —á–∏—Å–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                // –ò–Ω–¥–µ–∫—Å—ã pip (0..8):
                // [0] top-left, [1] top-center, [2] top-right,
                // [3] middle-left, [4] middle-center, [5] middle-right,
                // [6] bottom-left, [7] bottom-center, [8] bottom-right

                switch(number) {
                    case 1:  // —Ü–µ–Ω—Ç—Ä
                        pips[4].classList.add('show-pip');
                        break;
                    case 2:  // –ª–µ–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π –∏ –ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π
                        pips[0].classList.add('show-pip');
                        pips[8].classList.add('show-pip');
                        break;
                    case 3:  // –¥–∏–∞–≥–æ–Ω–∞–ª—å + —Ü–µ–Ω—Ç—Ä
                        pips[0].classList.add('show-pip');
                        pips[4].classList.add('show-pip');
                        pips[8].classList.add('show-pip');
                        break;
                    case 4:  // –≤—Å–µ —á–µ—Ç—ã—Ä–µ —É–≥–ª–∞
                        pips[0].classList.add('show-pip');
                        pips[2].classList.add('show-pip');
                        pips[6].classList.add('show-pip');
                        pips[8].classList.add('show-pip');
                        break;
                    case 5:  // —É–≥–ª—ã + —Ü–µ–Ω—Ç—Ä
                        pips[0].classList.add('show-pip');
                        pips[2].classList.add('show-pip');
                        pips[4].classList.add('show-pip');
                        pips[6].classList.add('show-pip');
                        pips[8].classList.add('show-pip');
                        break;
                    case 6:  // –¥–≤–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö —Ä—è–¥–∞ (–ª–µ–≤–∞—è –∏ –ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∏), –±–µ–∑ —Ü–µ–Ω—Ç—Ä–∞
                        pips[0].classList.add('show-pip');
                        pips[2].classList.add('show-pip');
                        pips[3].classList.add('show-pip');
                        pips[5].classList.add('show-pip');
                        pips[6].classList.add('show-pip');
                        pips[8].classList.add('show-pip');
                        // –º–æ–∂–Ω–æ —Ç–∞–∫–∂–µ pips[?] –¥–æ–±–∞–≤–∏—Ç—å —Å—Ä–µ–¥–Ω–∏–µ –ø–æ –∂–µ–ª–∞–Ω–∏—é, –Ω–æ –≤ –∫–ª–∞—Å—Å–∏–∫–µ 6 ‚Äî –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –≤—Å–µ –∫—Ä–æ–º–µ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª–∏.
                        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ü–µ–Ω—Ç—Ä (4) –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω (—É–∂–µ —Å–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ clear)
                        break;
                    default: // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                        clearDots();
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –æ—Ç 1 –¥–æ 6
            function rollDice() {
                return Math.floor(Math.random() * 6) + 1;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ
            function updateDice() {
                const number = rollDice();
                showDiceFace(number);

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∂–µ–º —á–∏—Å–ª–æ —Ç–µ–∫—Å—Ç–æ–º –∏ —Å–∏–º–≤–æ–ª–æ–º (unicode)
                const diceSymbols = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                resultDisplay.innerHTML = `${diceSymbols[number-1]} ${number}`;

                // –õ–µ–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è (–≤—Å—Ç—Ä—è—Ö–Ω–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä)
                const diceElem = document.getElementById('diceElement');
                diceElem.style.transform = 'scale(0.95) rotate(2deg)';
                setTimeout(() => {
                    diceElem.style.transform = 'scale(1) rotate(0deg)';
                }, 100);
            }

            // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫–∞–∂–µ–º 1)
            showDiceFace(1);
            resultDisplay.innerHTML = `‚öÄ 1`;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É
            rollBtn.addEventListener('click', function() {
                updateDice();
                // –º–∞–ª–µ–Ω—å–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –∏–¥–µ–∏ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (navigator.vibrate) navigator.vibrate(30);
            });

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –º–æ–∂–Ω–æ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ –∫–ª–∞–≤–∏—à—É –ø—Ä–æ–±–µ–ª (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && document.activeElement !== rollBtn) {
                    e.preventDefault(); // —á—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–∞—Å—å
                    updateDice();
                    if (navigator.vibrate) navigator.vibrate(20);
                    // –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ
                    rollBtn.style.transform = 'translateY(8px)';
                    rollBtn.style.boxShadow = '0 7px 0 #b28434, 0 12px 25px #00000060';
                    setTimeout(() => {
                        rollBtn.style.transform = '';
                        rollBtn.style.boxShadow = '';
                    }, 120);
                }
            });
        })();
    </script>
</body>
</html>
